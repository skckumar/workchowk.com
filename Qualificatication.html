

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="bb.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registration Form</h1>
        <p>Please fill out the form to complete your registration. Thank you!</p>
        <div id="res">
        <form id="Form" method="post">
          
<!---Qualification  ----->
<!----1 line-->
<div class="section-title">Qualification details</div>
<div class="row">
    <label for="Last-School">Last School</label>
    <input type="text" id="first-name" name="ls" placeholder="Last School" required>
</div>
<div class="row">
    <label for="marital-status">Passing out year</label>
    <select id="marital-status" name="Passing out year" required>
        <option value="">Select your Passing year</option>
        <option value="2010-2011">2010-2011</option>
    <option value="2011-2012">2011-2012</option>
    <option value="2012-2013">2012-2013</option>
    <option value="2013-2014">2013-2014</option>
    <option value="2014-2015">2014-2015</option>
    <option value="2015-2016">2015-2016</option>
    <option value="2016-2017">2016-2017</option>
    <option value="2017-2018">2017-2018</option>
    <option value="2018-2019">2018-2019</option>
    <option value="2019-2020">2019-2020</option>
    <option value="2020-2021">2020-2021</option>
    <option value="2021-2022">2021-2022</option>
    <option value="2022-2023">2022-2023</option>
    <option value="2023-2024">2023-2024</option>
    <option value="2024-2025">2024-2025</option>
</select>
    </div>
  
       <!----2 line-->
<div class="row">
    <label for="Institute / College-Name">Institute / College-Name</label>
    <input type="text" id="first-name" name="ls" placeholder="Institute / College-Name" required>
</div>

      <div class="row">
        <label for="marital-status"> Qualification</label>
        <select id="marital-status" name="qualification" required>
            <option value="">Select your qualification</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">PhD</option>
        </select></div>
        <!----3 line-->
       <!----Working language  ---->
<div class="section-title">Working details</div>

<div class="row">
<label for="language">Workingh language</label>
<select id="language"name="lanugage"required>
<option value="">Select your workingh language</option>
<option value="Hindi">Hindi</option>
<option value="English">English</option>
<option value="Hindi-English">Hindi-English</option>
  </select> </div>
  
 <!-- Select Industry -->
 <div class="section-title">Industry</div>
 <div class="row">
    <label for="industry-select">Select Industry</label>
    <select id="industry-select" name="industry" required>
        <option value="">Select an Industry</option>
        <option value="Education">Education</option>
        <option value="Beauty & Wellness">Beauty & Wellness</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Retail">Retail</option>
        <option value="IT & Software">IT & Software</option>
        <option value="Call Center">Call Center</option>
        <option value="Finance">Finance</option>
        <option value="Hotel Management">Hotel Management</option>
    </select>
</div>

        <!-- job Information -->

 <div class="section-title">Job information</div>
 <div class="row">
     <label for="first-name">Job name</label>
     <input type="text" id="first-name" name="jn" placeholder="job name" required>
 </div>
 <div class="row">
     <label for="last-name">Salary</label>
     <select id="marital-status" name="salary" required>
        <option value="">select your salary</option>
        <option value="Male">5000-10000</option>
        <option value="Female">10000-20000</option>
        <option value="Custom">20000-30000</option>
        <option value="Custom">30000-40000</option>
        <option value="Custom">40000-50000</option>
        <option value="Custom">Above 50000</option>

    </select>
 </div>
 <div class="row">
     <label for="marital-status">Time</label>
     <select id="marital-status" name="time" required>
         <option value="">Select</option>
         <option value="part time">Part time</option>
         <option value="full time">Full time</option>
         <option value="night">Night Shift</option>
     </select>
 </div>
 
           <!----4 line-->
          <div class="row">
            <label for="experience">Years of Experience:</label>
          <select id="experience"name="experience"required>
          <option value="">Select your workingh experience</option>
          <option value="Fresher">Fresher</option>
         <option value="1 year">1 year</option>
        <option value="2 year">2 year</option>
        <option value="3 year">3 year</option>
        <option value="More than 3 years">More than 3 years</option>
  </select> </div>
    
                <!----5 line-->
      
        <div class="row">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </div>
      <!-- Submit Button -->
      <button type="submit" name="btn">Submit</button>
    
  </form>
</div>


<script>
    let url="https://script.google.com/macros/s/AKfycbxTB0HNm0gIS0yWN6GeOzFqkpEVIzZLOChkYYTHFxxkii4Jt5YYtu6Xt3EjqY0dT4WMqg/exec"
    let form=document.querySelector("#Form");
    form.addEventListener("submit",(e)=>{
    e.target.btn.innerHTML="submitting.....";
    let d=new FormData(form);
    fetch(url,{
    method:"POST",
    body:d
    }).then((res)=>res.text())
    .then((finalRes)=>{
    e.target.btn.innerHTML="submit";
    document.getElementById("res").innerHTML=finalRes;
    form.reset();
    setTimeout(()=>{
    document.getElementById("res").innerHTML="";

    },3000)
    console.log(finalRes)
    })

    e.preventDefault();


    })

</script>

</body>
</html>
