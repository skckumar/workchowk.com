<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="bb.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registration Form</h1>
        <p>Please fill out the form to complete your registration. Thank you!</p>
        <div id="res">
        <form id="Form" method="post">
            <!-- Personal Information -->
            <div class="section-title">Personal Information</div>
            <div class="row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="fn" placeholder="First Name" required>
            </div>
            <div class="row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="ln" placeholder="Last Name">
            </div>
            <div class="row">
                <label for="marital-status">Gender</label>
                <select id="marital-status" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Custom">Other</option>
                </select>
            </div>
            <div class="row">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Contact Information -->
            <div class="section-title">Contact Information</div>
            <div class="row">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            <div class="row">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="123-456-7890" required>
            </div>
 
     <!-- Address -->
            <div class="section-title">Address</div>
            <div class="row-full">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" placeholder="Street Address" required>
            </div>
            <div class="row">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="row">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>
            <div class="row">
                <label for="zip">Pin Code</label>
                <input type="text" id="zip" name="pin" placeholder="Pin Code" required>
            </div>
            <div class="row">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" name="btn">Submit</button>
            <!-- Next Button -->
            <button   type="Next">
          <a href="file:///C:/Users/ankit/OneDrive/Desktop/website/Qualificatication.html">  Next</button></a>
           
        </form>
    </div>

    <script>
        let url ="https://script.google.com/macros/s/AKfycbxTB0HNm0gIS0yWN6GeOzFqkpEVIzZLOChkYYTHFxxkii4Jt5YYtu6Xt3EjqY0dT4WMqg/exec"
        let form=document.querySelector("#Form");
        form.addEventListener("submit",(e)=>{
        e.target.btn.innerHTML="submitting.....";
        let d=new FormData(form);
        fetch(url,{
        method:"POST",
        body:d
        }).then((res)=>res.text())
        .then((finalRes)=>{
        e.target.btn.innerHTML="submit";
        document.getElementById("res").innerHTML=finalRes;
        form.reset();
        setTimeout(()=>{
        document.getElementById("res").innerHTML="";
    
        },3000)
        console.log(finalRes)
        })
    
        e.preventDefault();
    
    
        })
    
    </script>

</body>
</html>
